<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2 align="center"><font color="#9966FF">Free
    Registration</font></h2>
    <form action="proses.asp" method="post"
    name="form">
     <table width="68%" border="0" align="center"
    cellpadding="0">
     <tr>
     <td width="33%">Nama</td>
     <td width="3%">:</td>
     <td width="64%"><input name="txtNama"
    type="text" id="txtNama"></td>

            </tr>
            <tr>
                <td>Jenis Kelamin</td>

                   </select></td>
                   </tr>
             <tr>
     <td >Tgl Lahir</td>

    id="txtTgl" size="4" maxlength="2">
     /

    id="txtBulan" size="4" maxlength="2">
     /

    id="txtTahun" size="8" maxlength="4"></td>
     </tr>
     <tr>
     <td>Alamat</td>
     <td>:</td>
     <td><textarea name="txtAlamat" cols="40"
    rows="2" id="txtAlamat"></textarea></td>
     </tr>
     
     <tr>
        <td width="33%">Riwayat Pendidikan</td>
        <td width="3%">:</td>
        <td width="64%"> 
            <ol type="A">
                <li>
                <input type="text" id="sekolah1" name="sekolah1" placeholder="Nama Sekolah">
                </li>
                <li> <input type="text" id="sekolah1" name="sekolah1" placeholder="Nama Sekolah"></li>
                <li> <input type="text" id="sekolah1" name="sekolah1" placeholder="Nama Sekolah"></li>
                </ol>


     <tr>
     <td>Kota</td>
     <td>:</td>
     <td><input name="txtKota" type="text"
    id="txtKota"></td>
     </tr>
     
    
    <tr>
    <td>Hobby</td>
    <td>:</td>
    <td>optio<input name="cekReading" type="checkbox"
   id="cekReading" value="1">
    Reading </td>
    </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input name="cekSport" type="checkbox"
   id="cekSport" value="2">
    Sport</td>
    </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input name="cekSing" type="checkbox"
   id="cekSing" value="3">

    </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input name="cekTravel" type="checkbox"
   id="cekTravel" value="4">
    Traveling</td>
    </tr>
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input name="btnKirim" type="submit"
   id="btnKirim" value="Kirim">
    <input name="btnCancel" type="reset"
   id="btnCancel" value="Cancel"></td>
    </tr>
    </table>
